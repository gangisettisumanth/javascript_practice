    <script>
        //20. **Consecutive Array Elements**: Write a function that checks if an array contains consecutive numbers (in any order).

        function hasConsecutiveNumbers(arr) {
                if (!Array.isArray(arr) || arr.length < 2) {
                    return false;
                }

                arr.sort((a, b) => a - b); 

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] !== arr[i - 1] + 1) {
                        return false;
                    }
                }

                return true;
            }

            
            const array1 = [4, 2, 1, 3, 5];
            console.log(hasConsecutiveNumbers(array1)); 

            const array2 = [10, 12, 15, 20];
            console.log(hasConsecutiveNumbers(array2)); 

    </script>
