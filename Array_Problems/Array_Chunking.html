    <script>

        //12. **Array Chunking**: Write a function that divides an array into smaller arrays of a specified size.

        function chunkArray(arr, chunkSize) {
                if (chunkSize <= 0) {
                    throw new Error("Chunk size must be a positive integer.");
                }

                const chunkedArray = [];
                for (let i = 0; i < arr.length; i += chunkSize) {
                    chunkedArray.push(arr.slice(i, i + chunkSize));
                }

                return chunkedArray;
            }

            
            const originalArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const chunkSize = 3;
            const chunkedResult = chunkArray(originalArray, chunkSize);
            console.log(chunkedResult);


    </script>
