<body>
    
    <script>

        //2. **Find Maximum Value**: Write a function that finds the maximum value in an array of numbers.

        let a=[10,20,30,40,50,60]

        let Max_num=a[0];

        for(let i=1; i<a.length;i++){
            if(a[i] > Max_num){
                Max_num=a[i]
            }
        }

        console.log(Max_num);
    </script>
</body>
