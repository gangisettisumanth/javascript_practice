    <script>
        //1. ** Sum of Array Elements **: Write a function that calculates the sum of all the elements in an array.


        let a=[1,2,3,4,5,6,7,8,9];
        let b= a.reduce((accumulator,value)=>{
            return accumulator+value
        },0)
        console.log(b);

    </script>
