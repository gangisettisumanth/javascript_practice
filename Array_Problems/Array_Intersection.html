    <script>

        //13. **Array Intersection**: Write a function that returns the elements common to multiple arrays.

        function arrayIntersection(arrays) {
                if (!Array.isArray(arrays) || arrays.length === 0) {
                    return [];
                }

                const firstArray = arrays[0];
                return firstArray.filter((element) => arrays.every((array) => array.includes(element)));
            }

            
            const array1 = [1, 2, 3, 4, 5];
            const array2 = [3, 4, 5, 6, 7];
            const array3 = [4, 5, 8, 9];

            const commonElements = arrayIntersection([array1, array2, array3]);
            console.log(commonElements); 

    </script>
