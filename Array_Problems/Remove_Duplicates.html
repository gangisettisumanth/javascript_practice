<body>
    
    <script>

        //7. **Remove Duplicates**: Write a function that removes duplicate elements from an array while preserving the original order.

        function removeDuplicates(arr) {
                const uniqueElements = [];

                for (const item of arr) {
                    if (!uniqueElements.includes(item)) {
                        uniqueElements.push(item);
                    }
                }

                return uniqueElements;
            }

        
            const inputArray = [1, 2, 2, 3, 4, 4, 5, 6, 6];
            const uniqueArray = removeDuplicates(inputArray);
            console.log(uniqueArray); 

    </script>
</body>
