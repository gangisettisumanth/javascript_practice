    <script>

        // 10. **Two Sum Problem**: Given an array of numbers and a target value, write a function that returns an array of two numbers from the input array that add up to the target.


        function twoSum(nums, target) {
                const numIndices = {}; 

                for (let i = 0; i < nums.length; i++) {
                    const complement = target - nums[i];



                    if (complement in numIndices) {
                        return [numIndices[complement], i];
                        
                    }

                    numIndices[nums[i]] = i;
                }

                return []; 
            }

            const inputArray = [2, 7, 11, 15];
            const targetSum = 9;
            const result = twoSum(inputArray, targetSum);
            console.log(result); 


    </script>
