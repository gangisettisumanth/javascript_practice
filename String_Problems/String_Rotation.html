    <script>
        /*  10. **String Rotation:**
    Write a function that checks if one string is a rotation of another. For example, "waterbottle" is a rotation of "erbottlewat."  */


    function isStringRotation(str1, str2) {
            if (str1.length !== str2.length) {
                return false; 
            }

            const concatenatedStr1 = str1 + str1;
            return concatenatedStr1.includes(str2);
        }

        
        const string1 = "waterbottle";
        const string2 = "erbottlewat";

        const isRotation = isStringRotation(string1, string2);
        console.log(isRotation); 

    </script>
