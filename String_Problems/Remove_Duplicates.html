<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        /*  9. **Remove Duplicates:**
   Write a function that removes duplicate characters from a string without using additional data structures.  */
        
        function removeDuplicates(str) {
                if (str.length < 2) {
                    return str; 
                }

                let uniqueIndex = 1;

                for (let i = 1; i < str.length; i++) {
                    let isDuplicate = false;
                    for (let j = 0; j < uniqueIndex; j++) {
                        if (str[i] === str[j]) {
                            isDuplicate = true;
                            break;
                        }
                    }
                    if (!isDuplicate) {
                        str = str.slice(0, uniqueIndex) + str[i] + str.slice(uniqueIndex + 1);
                        uniqueIndex++;
                    }
                }

                return str.slice(0, uniqueIndex);
            }

            
            const inputString = "hello world";
            const withoutDuplicates = removeDuplicates(inputString);
            console.log(withoutDuplicates);

    </script>
</body>
</html>
