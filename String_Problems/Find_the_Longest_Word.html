    <script>
        /*  7. **Find the Longest Word:**
    Write a function that finds the longest word in a sentence. If two or more words have the same length, return the first one.  */ 


    function findLongestWord(sentence) {
            const words = sentence.split(' ');
            if (words.length === 0) {
                return '';
            }

            let longestWord = words[0];
            let maxLength = words[0].length;

            for (let i = 1; i < words.length; i++) {
                const currentWord = words[i];
                if (currentWord.length > maxLength) {
                    longestWord = currentWord;
                    maxLength = currentWord.length;
                }
            }

            return longestWord;
        }

        
        const inputSentence = "The quick brown fox jumps over the lazy dog";
        const longestWord = findLongestWord(inputSentence);
        console.log(longestWord); 

    </script>
