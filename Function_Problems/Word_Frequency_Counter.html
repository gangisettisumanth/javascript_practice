    <script>
        //14. **Word Frequency Counter**: Implement a function that counts the frequency of each word in a sentence and returns an object with the word counts.

        function wordFrequencyCounter(sentence) {
                const words = sentence.toLowerCase().split(' ');
                const wordCounts = {};

                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (word in wordCounts) {
                        wordCounts[word]++;
                    } else {
                        wordCounts[word] = 1;
                    }
                }

                return wordCounts;
            }

            
            const sentence = "This is a sample sentence. This is another sentence.";
            const frequencyCounts = wordFrequencyCounter(sentence);
            console.log(frequencyCounts);

    </script>
