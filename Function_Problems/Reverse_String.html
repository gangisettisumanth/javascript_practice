<body>
    
    <script>
        //9. **Reverse String**: Create a function that reverses a given string.

        function reverseString(str) {
                return str.split('').reverse().join('');
            }

            
            const originalString = "Hello, World!";
            console.log(reverseString(originalString)); 

    </script>
