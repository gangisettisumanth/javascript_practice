    <script>
        //19. ** Remove Duplicates in Array **: Create a function that removes duplicate elements from an array while preserving the original order.

        function removeDuplicates(arr) {
                return [...new Set(arr)];
            }

            
            const originalArray = [1, 2, 2, 3, 4, 4, 5];
            const newArray = removeDuplicates(originalArray);
            console.log(newArray); 

    </script>
