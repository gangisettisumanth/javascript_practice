<body>
    
    <script>
        //4. **Fibonacci Sequence**: Create a function that generates the first N numbers in the Fibonacci sequence.

        function generateFibonacci(n) {
                if (n <= 0) {
                    return [];
                } else if (n === 1) {
                    return [0];
                } else if (n === 2) {
                    return [0, 1];
                } else {
                    const sequence = [0, 1];
                    for (let i = 2; i < n; i++) {
                        const nextFib = sequence[i - 1] + sequence[i - 2];
                        sequence.push(nextFib);
                    }
                    return sequence;
                }
            }


            console.log(generateFibonacci(0));  
            console.log(generateFibonacci(1));  
            console.log(generateFibonacci(7));  
            console.log(generateFibonacci(10)); 

    </script>
</body>
