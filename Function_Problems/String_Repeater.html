    <script>
        //12. ** String Repeater **: Create a function that takes a string and a number as arguments and returns the string repeated that number of times.

        function repeatString(str, num) {
                if (num <= 0) {
                    return '';
                }

                let result = '';
                for (let i = 0; i < num; i++) {
                    result += str;
                }
                return result;
            }


            const originalString = "Hello, ";
            const repeatedString = repeatString(originalString, 3);
            console.log(repeatedString); 

    </script>
