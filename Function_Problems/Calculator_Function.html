<body>
    
    <script>
        //1. ** Calculator Function **: Create a function that takes two numbers and an operator as arguments and returns the result of the operation(e.g., add, subtract, multiply, divide).


        function calculate(num1, num2, operator) {
                switch (operator) {
                    case 'add':
                        return num1 + num2;
                    case 'subtract':
                        return num1 - num2;
                    case 'multiply':
                        return num1 * num2;
                    case 'divide':
                        if (num2 === 0) {
                            return 'Cannot divide by zero';
                        }
                        return num1 / num2;
                    default:
                        return 'Invalid operator';
                }
            }

            
            console.log(calculate(5, 3, 'add'));        
            console.log(calculate(5, 3, 'subtract'));   
            console.log(calculate(5, 3, 'multiply'));   
            console.log(calculate(5, 0, 'divide'));     
            console.log(calculate(5, 3, 'unknown'));    


    </script>
</body>
