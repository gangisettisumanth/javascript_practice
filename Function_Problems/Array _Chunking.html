    <script>
        //20. **Array Chunking**: Write a function that divides an array into smaller arrays of a specified size.

        function chunkArray(arr, size) {
                const chunkedArray = [];
                let index = 0;

                while (index < arr.length) {
                    chunkedArray.push(arr.slice(index, index + size));
                    index += size;
                }

                return chunkedArray;
            }

            
            const originalArray = [1, 2, 3, 4, 5, 6, 7, 8];
            const chunkedArrays = chunkArray(originalArray, 3);
            console.log(chunkedArrays);
            

    </script>
