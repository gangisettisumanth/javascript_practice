    <script>
        //16. **Prime Number Checker**: Create a function that checks if a given number is a prime number.

        function isPrime(number) {
                if (number <= 1) {
                    return false; 
                }

                if (number <= 3) {
                    return true; 
                }

                if (number % 2 === 0 || number % 3 === 0) {
                    return false;
                }

                for (let i = 5; i * i <= number; i += 6) {
                    if (number % i === 0 || number % (i + 2) === 0) {
                        return false; 
                    }
                }

                return true;
            }

            
            console.log(isPrime(17)); 
            console.log(isPrime(4));  

    </script>
