    <script>
        //4. **Title Case a Sentence**: Given a sentence (string), write a function that converts it to title case (capitalize the first letter of each word).

        function toTitleCase(sentence) {
                if (sentence.length === 0) {
                    return ''; 
                }

                const words = sentence.split(' ');
                const titleCaseWords = words.map(word => {
                    if (word.length === 0) {
                        return ''; 
                    }
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                });

                return titleCaseWords.join(' ');
            }

            
            const inputSentence = "this is an example sentence";
            const titleCased = toTitleCase(inputSentence);
            console.log(titleCased); 

    </script>
