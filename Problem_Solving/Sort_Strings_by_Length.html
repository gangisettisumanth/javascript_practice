<body>
    
    <script>
        //14. **Sort Strings by Length**: Write a function that sorts an array of strings by their length, from shortest to longest.

        function sortStringsByLength(strings) {
                strings.sort((a, b) => a.length - b.length);
                return strings;
            }

            
            const stringArray = ["apple", "banana", "cherry", "date", "elderberry"];
            const sortedStrings = sortStringsByLength(stringArray);
            console.log(sortedStrings);

    </script>
</body>
