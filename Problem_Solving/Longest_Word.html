    <script>
        //3. **Longest Word**: Write a function that finds the longest word in an array of strings. If there are multiple words with the same maximum length, return the first one encountered.

        function findLongestWord(arr) {
                if (arr.length === 0) {
                    return null; 
                }

                let longestWord = '';
                for (let i = 0; i < arr.length; i++) {
                    const currentWord = arr[i];

                    if (currentWord.length > longestWord.length) {
                        longestWord = currentWord;
                    }
                }

                return longestWord;
            }

            
            const words = ['apple', 'banana', 'cherry', 'date', 'elderberry'];
            const longest = findLongestWord(words);
            console.log(longest); 

    </script>
