    <script>
        //1. **Reverse and Capitalize**: Write a function that takes an array of strings, reverses each string, and capitalizes the first letter of each word in the reversed string.


        function reverseAndCapitalizeStrings(arr) {
                
                function reverseAndCapitalize(str) {
                    
                    const words = str.split(' ');

                    
                    const reversedAndCapitalizedWords = words.map(word => {
                        
                        const reversedWord = word.split('').reverse().join('');

                        
                        const capitalizedWord = reversedWord.charAt(0).toUpperCase() + reversedWord.slice(1).toLowerCase();

                        return capitalizedWord;
                    });

                    
                    return reversedAndCapitalizedWords.join(' ');
                }


                return arr.map(reverseAndCapitalize);
            }

            
            const inputArray = ['hello world', 'example string'];
            const result = reverseAndCapitalizeStrings(inputArray);
            console.log(result); 



    </script>
