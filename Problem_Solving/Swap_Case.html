    <script>
        //19. **Swap Case**: Create a function that swaps the case of each letter in a string (e.g., 'Hello World' becomes 'hELLO wORLD').

        function swapCase(str) {
                let swapped = '';
                for (let i = 0; i < str.length; i++) {
                    const char = str[i];
                    if (char === char.toUpperCase()) {
                        swapped += char.toLowerCase();
                    } else {
                        swapped += char.toUpperCase();
                    }
                }
                return swapped;
            }

            
            const inputString = "Hello World";
            const swapped = swapCase(inputString);
            console.log(swapped); 

    </script>
