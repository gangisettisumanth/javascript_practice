<body>
    
    <script>
        //13. **Fibonacci Sequence**: Generate the first N numbers in the Fibonacci sequence and store them in an array.

        function generateFibonacci(N) {
                if (N <= 0) {
                    return []; 
                } else if (N === 1) {
                    return [0]; 
                }

                const fibonacciArray = [0, 1]; 

                for (let i = 2; i < N; i++) {
                    const nextFibonacci = fibonacciArray[i - 1] + fibonacciArray[i - 2];
                    fibonacciArray.push(nextFibonacci);
                }

                return fibonacciArray;
            }

            
            const N = 10; 
            const fibonacciSequence = generateFibonacci(N);
            console.log(fibonacciSequence);

    </script>
</body>
</html>
