    <script>
        //5. **Vowel Counter**: Write a function that counts the number of vowels in a string and returns the count for each vowel (a, e, i, o, u).

        function countVowels(str) {
                
                const vowelCounts = {
                    'a': 0,
                    'e': 0,
                    'i': 0,
                    'o': 0,
                    'u': 0,
                };

                
                str = str.toLowerCase();

                
                for (let char of str) {
                    if (vowelCounts.hasOwnProperty(char)) {
                        vowelCounts[char]++;
                    }
                }

                return vowelCounts;
            }

            
            const inputString = "This is an example sentence with some vowels.";
            const result = countVowels(inputString);
            console.log(result);
            

    </script>
