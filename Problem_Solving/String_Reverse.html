    <script>
        //8. **String Reverse**: Implement a function that reverses a string using a loop and without using built-in string reverse functions.

        function reverseString(str) {
                let reversed = '';
                for (let i = str.length - 1; i >= 0; i--) {
                    reversed += str[i];
                }
                return reversed;
            }

            
            const inputString = "Hello, World!";
            const reversed = reverseString(inputString);
            console.log(reversed); 

    </script>
