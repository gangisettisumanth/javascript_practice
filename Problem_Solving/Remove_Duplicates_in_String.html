<body>
    
    <script>
        //20. **Remove Duplicates in String**: Write a function that removes duplicate characters from a string and returns the result.

        function removeDuplicatesFromString(str) {
                let result = '';
                for (let i = 0; i < str.length; i++) {
                    const char = str[i];
                    if (result.indexOf(char) === -1) {
                        result += char;
                    }
                }
                return result;
            }

            
            const inputString = "hello world";
            const withoutDuplicates = removeDuplicatesFromString(inputString);
            console.log(withoutDuplicates); 

    </script>
</body>
</html>
