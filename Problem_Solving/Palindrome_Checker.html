    <script>
        //2. **Palindrome Checker**: Create a function that checks if a given string is a palindrome (reads the same forwards and backwards). Ignore spaces, punctuation, and capitalization.

        function isPalindrome(str) {
                
                str = str.replace(/[\s\W_]/g, '').toLowerCase();

                
                return str === str.split('').reverse().join('');
            }

            
            const testString1 = "A man, a plan, a canal, Panama";
            const testString2 = "race car";

            console.log(isPalindrome(testString1)); 
            console.log(isPalindrome(testString2)); 

    </script>
