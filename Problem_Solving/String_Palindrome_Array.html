    <script>
        //16. **String Palindrome Array**: Given an array of strings, filter out the palindromes and return them in a new array.

        function isPalindrome(str) {
                
                const cleanStr = str.toLowerCase().replace(/[\W_]/g, '');
                const reversedStr = cleanStr.split('').reverse().join('');
                return cleanStr === reversedStr;
            }

            function filterPalindromes(strings) {
                
                return strings.filter(str => isPalindrome(str));
            }

            
            const stringArray = ["racecar", "hello", "madam", "world", "level"];
            const palindromes = filterPalindromes(stringArray);
            console.log(palindromes);

    </script>
